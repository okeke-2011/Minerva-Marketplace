<!--All other pages will inherit functionality from this page-->
<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
        <title>{% block title %}{% endblock %} </title>
    </head>

    <body>
		<div class="ui basic segment">
			<h1 class="ui left floated header">
				<img class="ui circular image" src="/static/minerva_logo.png">
			</h1>
			<h1 class="ui center aligned header">
				<div class="content">
					Minerva Marketplace
				</div>
			</h1>
		</div>

        <div class="ui secondary  menu" style="margin-top: 10px; margin-left: 10px; margin-right: 10px;">
			<a class="item" href="/all_items">Home</a>
			<a class="item" href="/my_items_reqs">Requests</a>
			<a class="item" href="/my_items_post">Posts</a>
			<!-- <a class="item" href="/show_db">View DB</a> -->
        	<div class="right menu"></div>
				<a class="ui item" href="/user_info"><i class="user icon"></i></a>
				<a class="ui item" href="/logout">Logout</a>
        	</div>

		{% with messages = get_flashed_messages() %}
			{% if messages %}
				<div class="ui basic center aligned segment">
					{% for msg in messages%}
						<h4 class="ui red header">{{msg}}</h4>
					{% endfor %}
			</div>
			{% endif %}
		{% endwith %}

        {% block body %}{% endblock %}
    </body>
</html>
