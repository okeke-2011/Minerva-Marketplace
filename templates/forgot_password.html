{% extends "base.html" %}
{% block title %}Forgot Password{% endblock %}
{% block body %}
    <div class="ui basic center aligned segment" style="margin-top: 60px;">
        <h4 class="ui header">Enter the email you signed up with</h4>
    </div>

    <div class="ui placeholder segment" style="margin-top: 65px; margin-left: 350px; margin-right: 350px;">
        <div class="ui two column very relaxed stackable grid">
            <div class="column">
                <form class="ui form" action = "#" method="post">
                    <div class="field">
                        <label>Email</label>
                        <div class="ui left icon input">
                            <input type="text" placeholder="Enter email" name="user_email">
                            <i class="envelope icon"></i>
                        </div>
                    </div>

                    <button class="fluid ui primary button" type="submit">Send</button>
                    
                </form>
            </div>

            <div class="middle aligned column">
                <a href="{{url_for('sign_up')}}">
                    <div class="ui big button">
                        <i class="signup icon"></i>
                        Sign Up
                    </div>
                </a><br>

                <a href="{{url_for('login')}}">
                    <div class="ui big button">
                        <i class="user icon"></i>
                        Login
                    </div>
                </a>
            </div>

        </div>
        <div class="ui vertical divider">
            Or
        </div>
    </div>
{% endblock %}
