<!--Extends functionality of base.html-->
{% extends "base.html" %}
{% block title %}Sign Up{% endblock %}
{% block body %}
    <div class="ui placeholder segment" style="margin-top: 100px; margin-left: 350px; margin-right: 350px;">
        <div class="ui two column very relaxed stackable grid">
            <div class="column">
                <form class="ui form" action = "#" method="post">
                    <div class="field">
                        <label>Email</label>
                        <div class="ui left icon input">
                            <input type="text" placeholder="Enter email" name="user_email">
                            <i class="user icon"></i>
                        </div>
                    </div>

                    <div class="field">
                        <label>Password</label>
                        <div class="ui left icon input">
                            <input type="password" placeholder="Enter password" name="password">
                            <i class="lock icon"></i>
                        </div>
                    </div>

                    <div class="field">
                        <label>Confirm Password</label>
                        <div class="ui left icon input">
                            <input type="password" placeholder="Reenter password" name="conf_password">
                            <i class="lock icon"></i>
                        </div>
                    </div>

                    <button class="fluid ui primary button" type="submit">Sign Up</button>
                </form>
            </div>

            <div class="middle aligned column">
                <a href="{{url_for('login')}}">
                    <div class="ui big button">
                        <i class="user icon"></i>
                        Login
                    </div>
                </a>
            </div>
        </div>
        <div class="ui vertical divider">
            Or
        </div>
    </div>
{% endblock %}
